<h1 class="text-center">Bienvenido a la aplicaci√≥n de Interceptores - Certus!</h1>
<div class="img-container m-auto text-center">
  <img src="./../../../assets/img/angular.png" alt="angular-logo">
</div>
<div class="container">
  <table class="table">
    <thead>
      <tr class="text-center">
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of postsList" class="text-center">
        <td scope="row">{{post.id}}</td>
        <td scope="row">{{post.title}}</td>
        <td scope="row">{{post.body}}</td>
      </tr>
    </tbody>
  </table>
</div>
